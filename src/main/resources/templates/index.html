<!DOCTYPE html>
<html lang="en" xmlns=th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<!--<link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div  class="container my-2">	
	<h4>Person Information</h4>
	<a th:href="@{/shownewPerson}" class="btn btn-primary btn-sm mb-3">Add Person</a>
	<table border="1" class="table table-striped table-responsive-md">
	<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Role</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead> 
		<tbody>
			<tr th:each="person: ${listPerson}">
				<td th:text="${person.id}"></td>
				<td th:text="${person.name}"></td>
				<td th:text="${person.role}"></td>
				<td th:text="${person.email}"></td>
				<td><a th:href="@{/showFormForUpdate/{id}(id=${person.id})}" class="btn btn-primary">Edit</a>
				    <a th:href="@{/deletePerson/{id}(id=${person.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	
	

</body>
</html>
