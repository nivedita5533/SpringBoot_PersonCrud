
<!DOCTYPE html>
<html lang="en" xmlns=th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Person Management System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Create New Person</h3>
		<form action="#" th:action="@{/savePerson}" th:object ="${person}" method="post">
		
			<input type="text" th:field ="*{id}" placeholder="Employee id" class="form-control mb-4 col-4">
		
			<input type="text" th:field ="*{name}" placeholder="Employee  Name" class="form-control mb-4 col-4">
			 
			 <input type="text" th:field ="*{role}" placeholder="Employee role" class="form-control mb-4 col-4">
			 
			 <input type="text" th:field ="*{email}" placeholder="Employee email" class="form-control mb-4 col-4">
			 
			 <button type="submit" class="btn btn-info col-2">Save</button>
			
		</form>
		<a th:href="@{/}">Back to List</a>
	</div>

</body>
</html>
